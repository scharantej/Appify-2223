
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Celebrate Stream</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>Celebrate Stream</h1>
<p>We are thrilled to announce that Stream has been successfully created!</p>
</div>
</header>
<main>
<div class="container">
<div class="row">
<div class="col-md-12">
<h2>Contact Us</h2>
<form>
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
</div>
<div class="form-group">
<label for="email">Email address</label>
<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
</div>
<div class="form-group">
<label for="message">Message</label>
<textarea class="form-control" id="message" rows="3"></textarea>
</div>
<button type="submit" class="btn btn-primary">Send</button>
</form>
<br>
<p>You can also reach us via email at <a href="mailto:info@stream.com">info@stream.com</a> or phone at 555-555-1212.</p>
</div>
</div>
</div>
</main>
<footer>
<div class="container">
<p>&copy; Copyright 2023 Stream</p>
<p>Contact us: <a href="mailto:info@stream.com">info@stream.com</a></p>
</div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
